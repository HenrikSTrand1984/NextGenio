name: CI/CD Pipeline - Docker Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install development dependencies
        run: |
          pip install -r docs/requirements-dev.txt

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t nextgenio .

      # 5. Log in to Docker Hub (using GitHub secrets for username and password)
      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 6. Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker tag nextgenio ${{ secrets.DOCKER_USERNAME }}/nextgenio:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/nextgenio:latest

